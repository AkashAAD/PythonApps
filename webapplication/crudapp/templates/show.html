<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Employee Id</th>
          <th scope="col">Employee Name</th>
          <th scope="col">Employee Email</th>
          <th scope="col">Employee Contact</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for employee in employees %}
          <tr>
            <th scope="row">{{employee.eid}}</th>
            <td>{{employee.ename}}</td>
            <td>{{employee.eemail}}</td>
            <td>{{employee.econtent}}</td>
            <td>
              <a href="/edit/{{employee.id}}"><span class="glyphicon glyphicon-pencil"></span>Edit</a> |
              <a href="/delete/{{employee.id}}"><span class="glyphicon glyphicon-trash"></span>Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <center><a href="/emp" class="btn btn-primary">Add New Employee</a></center>
  </body>
</html>
