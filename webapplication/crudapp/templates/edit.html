<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
  </head>
  <body>
    <form method="POST" class="post-form" action="/update/{{employee.id}}">
      {% csrf_token %}
      <h2>Update Employee</h2>
      <div class="form-group">
        <label for="empId">Employee Id:</label>
        <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{employee.eid}}" />
      </div>
      <div class="form-group">
        <label for="empName">Employee Name:</label>
        <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{employee.ename}}" />
      </div>
      <div class="form-group">
        <label for="empEmail">Employee Email:</label>
        <input type="text" name="eemail" id="id_eemail" required maxlength="100" value="{{employee.eemail}}" />
      </div>
      <div class="form-group">
        <label for="empContact">Employee Contact:</label>
        <input type="text" name="econtent" id="id_econtent" required maxlength="15" value="{{employee.econtent}}" />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </body>
</html>
