{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-12 col-md-6">
      <h1>{{ object.title }}</h1><br>
      <p>{{ object.timestamp|timesince }} ago</p>
      <p>{{ object.description|linebreaks }}</p><br>
      {% if object.image %}
        <img src="{{object.image.url}}" class="img-fluid" style="height: 200px; width: 100%;">
      {% endif %}
    </div>
    <div class="col-12 col-md-6">
      {% include "products/snippets/update-cart.html" with product=object cart=cart %}
    </div>
  </div>
{% endblock %}
