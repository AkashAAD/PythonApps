<div class="card" style="width: 18rem;">
  {% if instance.image %}
    <a href="{{instance.get_absolute_url}}">
      <img class="card-img-top" src="{{instance.image.url}}" alt="{{instance.title}}" style="height: 200px; width: 100%;">
    </a>
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
    <p class="card-text">{{ instance.description|linebreaks|truncatewords:12 }}</p>
    <a href="{{instance.get_absolute_url}}" class="btn btn-primary">View Product</a>
    <!-- <a href="{% url 'detail' slug=instance.slug %}" class="btn btn-warning">URL Shortcut</a> -->
  </div>
</div>
